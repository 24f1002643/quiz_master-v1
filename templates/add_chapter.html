<div class="modal fade" id="addChapter{{ subject.id }}" tabindex="-1" role="dialog" aria-labelledby="Title{{ subject.id }}"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h5 class="modal-title text-center" id="Title{{ subject.id }}">New Chapter</h5>
            </div>
            <div class="modal-body">
                <form action="/chapter/add" id="chapter{{ subject.id }}" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input autofocus type="text" class="form-control" id="name" name="name" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                    </div>
                    <input type="hidden" name="subject_id" value="{{ subject.id }}">
                </form>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary mx-2" data-dismiss="modal" style="width: 150px;">Cancel</button>
                <button type="submit" class="btn btn-primary mx-2" form="chapter{{ subject.id }}" style="width: 150px;">Add</button>
            </div>
        </div>
    </div>
</div>
