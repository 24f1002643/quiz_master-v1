<div class="modal fade" id="addQuestion{{ subject.id }}{{ chapter.id }}" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h5 class="modal-title text-center" id="modalTitle">New Question</h5>
            </div>
            <div class="modal-body">
                <form action="/question/add" id="question" method="post">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input autofocus type="text" class="form-control" id="title" name="title" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="statement">Statement</label>
                        <textarea class="form-control" id="statement" name="statement" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary mx-2" data-dismiss="modal" style="width: 150px;">Cancel</button>
                <button type="submit" class="btn btn-primary mx-2" form="question" style="width: 150px;">Add</button>
            </div>
        </div>
    </div>
</div>
