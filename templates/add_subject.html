<div class="modal fade" id="addSubject" tabindex="-1" role="dialog" aria-labelledby="modalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h5 class="modal-title text-center" id="modalTitle">New Subject</h5>
            </div>
            <div class="modal-body">
                <form action="/subject/add" id="subject" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input autofocus type="text" class="form-control" id="name" name="name" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary mx-2" data-dismiss="modal" style="width: 150px;">Cancel</button>
                <button type="submit" class="btn btn-primary mx-2" form="subject" style="width: 150px;">Add</button>
            </div>
        </div>
    </div>
</div>
