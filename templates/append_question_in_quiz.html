<div class="modal fade" id="appendQuestion{{ subject.id }}{{ quiz.id }}" tabindex="-1" role="dialog" aria-labelledby="modalTitleQuizQuestion"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h5 class="modal-title text-center" id="quizTitle">Append Question</h5>
            </div>
            <div class="modal-body">
                <form action="/quiz/question/append/{{quiz.id}}" id="append_question{{ subject.id }}{{ quiz.id }}" method="post">
                    <div class="form-group">
                        <label for="question">Question</label> 
                        <select class="form-control" id="question" name="question_id" required>
                            <option value="" disabled selected>Select a question</option>
                            {% for question in quiz.subjectwisequestions %}
                            <option value="{{ question.id }}">{{ question.statement }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary mx-2" data-dismiss="modal" style="width: 150px;">Cancel</button>
                <button type="submit" class="btn btn-primary mx-2" form="append_question{{ subject.id }}{{ quiz.id }}" style="width: 150px;">Add</button>
            </div>
        </div>
    </div>
</div>
