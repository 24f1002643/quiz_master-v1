<div class="modal fade" id="editQuestion{{ subject.id }}{{ chapter.id }}{{ question.id }}" tabindex="-1" role="dialog" aria-labelledby="question{{ subject.id }}{{ chapter.id }}{{ question.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h5 class="modal-title text-center" id="title{{ subject.id }}{{ chapter.id }}{{ question.id }}">Update Question</h5>
            </div>
            <div class="modal-body">
                <form action="/question/update/{{ question.id }}" id="updateQuestion{{ subject.id }}{{ chapter.id }}{{ question.id }}" method="post">
                    <div class="form-group">
                        <input autofocus type="text" class="form-control" id="title" name="title" autocomplete="off" value="{{question.title}}" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="statement" name="statement" rows="3" required>{{question.statement}}</textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="option1" name="option1" value="{{question.option1}}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="option2" name="option2" value="{{question.option2}}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="option3" name="option3" value="{{question.option3}}" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="option4" name="option4" value="{{question.option4}}" required>
                        </div>
                    </div>
                    <div class="form-group form-check form-check-inline">
                        <label>Correct Option:</label>
                    </div>
                    <div class="form-group form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="1" name="correct_option" value="1" required {% if question.correct_option == 1 %}checked{%endif%}>
                        <label class="form-check-label" for="1">1</label>
                    </div>
                    <div class="form-group form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="2" name="correct_option" value="2" required {% if question.correct_option == 2 %}checked{%endif%}>
                        <label class="form-check-label" for="2">2</label>
                    </div>
                    <div class="form-group form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="3" name="correct_option" value="3" required {% if question.correct_option == 3 %}checked{%endif%}>
                        <label class="form-check-label" for="3">3</label>
                    </div>
                    <div class="form-group form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="4" name="correct_option" value="4" required {% if question.correct_option == 4 %}checked{%endif%}>
                        <label class="form-check-label" for="4">4</label>
                    </div>
                    <input type="hidden" name="id{{ question.id }}" value="{{ question.id }}">
                </form>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary mx-2" data-dismiss="modal" style="width: 150px;">Cancel</button>
                <button type="submit" class="btn btn-primary mx-2" form="updateQuestion{{ subject.id }}{{ chapter.id }}{{ question.id }}" style="width: 150px;">Update</button>
            </div>
        </div>
    </div>
</div>
