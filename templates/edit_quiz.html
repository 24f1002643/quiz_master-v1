<div class="modal fade" id="editQuiz{{ quiz.id }}" tabindex="-1" role="dialog" aria-labelledby="TitleQuiz{{ quiz.id }}"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h5 style="color: #000;" class="modal-title text-center" id="quizTitle{{ quiz.id }}">Update Quiz</h5>
            </div>
            <div class="modal-body">
                <form action="/quiz/update/{{ quiz.id }}" id="quiz{{ quiz.id }}" method="post">
                    <div class="form-group">
                        <label for="name" style="color: #000;">Name</label>
                        <input autofocus type="text" class="form-control" id="name" name="name" value="{{ quiz.name }}" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="date" style="color: #000;">Date</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ quiz.quiz_date }}" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="hour" style="color: #000;">Hour</label>
                            <input type="text" class="form-control" id="hour" name="hour" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="minute" style="color: #000;">Minute</label>
                            <input type="text" class="form-control" id="minute" name="minute" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary mx-2" data-dismiss="modal" style="width: 150px;">Cancel</button>
                <button type="submit" class="btn btn-primary mx-2" form="quiz{{ quiz.id }}" style="width: 150px;">Update</button>
            </div>
        </div>
    </div>
</div>
