<!-- Quiz Score -->
<div class="d-flex justify-content-center mt-5">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-info text-white d-flex align-items-center justify-content-between">
                <h5 class="card-title m-0">Quiz Score</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped mb-0 text-center">
                    <thead>
                        <tr>
                            <th class="text-center">Name</th>
                            <th class="text-center">Subject</th>
                            <th class="text-center">No. of Questions</th>
                            <th class="text-center">Date</th>
                            <th class="text-center">Duration</th>
                            <th class="text-center">Attempt Time</th>
                            <th class="text-center">Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                        <tr>
                            <td class="text-center">{{ row.quiz_name }}</td>
                            <td class="text-center">{{ row.subject_name }}</td>
                            <td class="text-center">{{ row.no_of_questions }}</td>
                            <td class="text-center">{{ row.quiz_date }}</td>
                            <td class="text-center">{{ row.time_duration }}</td>
                            <td class="text-center">{{ row.attempt_time }}</td>
                            <td class="text-center">{{ row.user_score }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>                    
            </div>
        </div>
    </div>
</div>
