{% extends 'base.html' %}
{% block head %}
<style>
    .nav-item {
        margin-right: 5px;
    }
</style>
{% endblock %}
{% block title %}Summary{% endblock %}
{% block content %}
<div class="page-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="{{ url_for('user', username=user.username) }}" style="text-decoration: none;">
            <h1>Welcome, {{user.name}}</h1>
        </a>
        <ul class="nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/{{user.username}}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/{{user.username}}/score">Scores</a>
            </li>
            <li>
                <form action="/logout" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
    <img src="../static/user_chart.jpg" alt="Summary Chart">
</div>

{% endblock %}
